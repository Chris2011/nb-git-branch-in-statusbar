OpenIDE-Module-Long-Description=\
    Shows the current GIT branch in statusbar. \
    A click on the label will open "Switch to branch..." dialog.\n\n\
    <p>\nChanges:\n<ul>\n<li>1.0.3\n<ul>\n<li><a href="https://github.com/markiewb/nb-git-branch-in-statusbar/issues/6">Issue 6</a>: Fixed org.netbeans.libs.git.GitException: Git repository does not exist </li>\n<li>Update requirements to JDK7 and NetBeans 8.0.2 (and higher)</li>\n</ul>\n</li>\n<li>1.0.2\n<ul>\n<li><a href="https://github.com/markiewb/nb-git-branch-in-statusbar/issues/4">Issue 4</a>: Fixed NullPointerException at org.netbeans.libs.git.GitRepository.getInstance</li>\n<li>Update requirements to JDK7 and NetBeans 7.4 (and higher)</li>\n</ul>\n</li>\n<li>1.0.1\n<ul>\n<li><a href="https://github.com/markiewb/nb-git-branch-in-statusbar/issues/1">Issue 1</a>: Fixed NPE</li>\n<li>Sign and provide package for plugin center</li>\n</ul>\n</li>\n</ul>\n</p>\n<p>\nProvide defects, request for enhancements and feedback at <a href="https://github.com/markiewb/nb-git-branch-in-statusbar/issues">https://github.com/markiewb/nb-git-branch-in-statusbar/issues</a>\n</p>\n<p>Compatible to NB 8.0.2 (and higher). \
    Apache 2.0 license.\
    </p>\n\n<p>\n<a href="https://www.paypal.com/cgi-bin/webscr?\
